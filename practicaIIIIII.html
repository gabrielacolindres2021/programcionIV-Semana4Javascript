<html>
<head>
	<title>identv</title>
</head>
<body>
	<scrip>
		var num;
	num=prompt("Escrbe un numero entero","");

	num=parseint(num,10);
	if(primo(num)=="S")
	{alert(num+"es primo");}







	function primo(x)
	{var resto;
		for(i=2;i<x-1;i++)}
		resto=x % i;
		 if((resto==0)&& (x!=2))
		 {return "N";}}
		 return "S";}


</script>
</body>


</html>
